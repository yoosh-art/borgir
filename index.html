<!doctype html>
<html>
    <head>
        <!-- A-Frame core -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <!-- AR.js integration -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <!-- Extra loaders (GLTF support, etc.) -->
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <!-- Gesture support -->
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <!-- Preload assets -->
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"   <!-- your 3D burger model -->
                ></a-asset-item>
            </a-assets>

            <!-- Marker -->
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"   <!-- your marker file -->
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <!-- 3D Model Entity -->
                <a-entity
                    id="bowser-model"
                    scale="1.2464510940480649 1.2464510940480649 1.2464510940480649"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler="minScale: 1.2464510940480649; maxScale: 1.2464510940480649"
                    rotation="0 0 0" <!-- initial rotation -->
                ></a-entity>
            </a-marker>

            <!-- Camera -->
            <a-entity camera></a-entity>
        </a-scene>

        <!-- Script to reset model rotation -->
        <script>
          document.addEventListener('DOMContentLoaded', () => {
            const model = document.querySelector('#bowser-model');

            // Save the initial/original rotation of the model
            const originalRotation = model.getAttribute('rotation');

            // Listen for gesture end event ON THE MODEL (not the scene)
            model.addEventListener('onefingermoveend', () => {
              // Animate model back to its saved original rotation
              model.setAttribute('animation__reset', {
                property: 'rotation',
                to: `${originalRotation.x} ${originalRotation.y} ${originalRotation.z}`,
                dur: 1000,
                easing: 'easeOutQuad'
              });
            });
          });
        </script>
    </body>
</html>
